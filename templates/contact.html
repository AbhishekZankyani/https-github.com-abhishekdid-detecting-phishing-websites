{% extends 'base.html' %}
{% block title %}Contact
{% endblock title %}


{% block body %}
<div class="container-fluid px-0">
<img src="/static/img/contact.jfif" class="d-block w-100 mx-0" alt="...">

</div>
<div class="container mb-3 py-4">
  <h1 class="text-center">Contant Us</h1>
  <form method="post" action="/contact">
  {%csrf_token%}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
    </div>
    <div class="form-group">
      <label for="desc">Tell me why you are contacting us </label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit"></div>
</form>


{% endblock body %}
